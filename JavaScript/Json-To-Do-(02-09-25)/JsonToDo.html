<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Management Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-blue-100 min-h-screen p-6">

  <h1 class="text-4xl font-bold text-center text-blue-500 mb-20">
    Company Management Dashboard
  </h1>
  

  <div class="max-w-4xl mx-auto bg-white shadow-md rounded-xl p-6 mb-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-gray-700 font-semibold mb-2">SELECT COMPANY</label>
        <select id="companySelect" class="w-full border rounded-lg p-2">
          <option value="">-- Choose Company --</option>
        </select>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-2">SELECT DEPARTMENT</label>
        <select id="deptSelect" class="w-full border rounded-lg p-2" disabled>
          <option value="">-- Choose Department --</option>
        </select>
      </div>
      
    </div>
  </div>


  <div class="max-w-4xl mx-auto space-y-4 flex justify-between items-center mb-4 p-4">
    <!-- Search Bar -->
    <input
      type="text"
      id="searchInput"
      placeholder="&#128269; Search name or id..."
      class="w-48 p-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-300"
    />

    <!-- Progress Info -->
    <div
      id="progressInfo"
      class="text-right text-red-700 font-semibold border rounded-lg shadow-md p-2">
      .....Task Progress.....
    </div>
  </div>


  <div id="employeeContainer" class="max-w-4xl mx-auto space-y-4"></div>
  
  <button id="button"
    onclick="toggleCompleted(this)"
    class="text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
  </button>

  <script type="text/javascript" script src="Script.js"></script>
</body>
</html>
