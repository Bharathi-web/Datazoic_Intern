<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Event Management Form</title>
  <link rel="stylesheet" href="plugins/datatables.min.css">
  <link rel="stylesheet" href="plugins/bootstrap-multiselect.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-black p-4">

  <!-- Form Container -->
  <div class="container max-w-md mx-auto mb-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title card-text-xl fw-bold mb-6">Dynamic Event Management Form</h5>
        <form id="eventForm" class="mt-3"></form>
        <button id="submitBtn" class="btn btn-primary mt-2">Submit</button>
      </div>
    </div>
  </div>

  <!-- Events Table -->
  <div class="container mb-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Events Table</h5>
        <table id="eventsTable" class="display" style="width:100%">
          <thead>
            <tr>
              <th>Name</th>
              <th>Type</th>
              <th>Category</th>
              <th>Facilities</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Chart -->
  <div class="container">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Events by Type</h5>
        <canvas id="eventChart" height="100"></canvas>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="plugins/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="plugins/bootstrap-multiselect.min.js"></script>
  <script src="plugins/chart.umd.min.js"></script>
  <script src="plugins/datatables.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <script src="Script.js"></script>
</body>
</html>
