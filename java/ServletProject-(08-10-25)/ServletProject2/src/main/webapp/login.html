<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <meta charset="ISO-8859-1">
    <title>Login</title>
    <script>
        // When page loads, check URL parameters
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const msg = params.get("msg");
            const error = params.get("error");
            if (msg) {
                document.getElementById("message").innerHTML = "<p style='color:green;'>Registered successfully! Please login.</p>";
            }
            if (error) {
                document.getElementById("message").innerHTML = "<p style='color:red;'>Invalid username or password.</p>";
            }
        };
    </script>
</head>
<body>
    <div class="bg-cover bg-center bg-fixed">
        <div class="h-screen flex justify-center items-center">
            <div class="bg-white mx-4 p-8 rounded shadow-md w-full md:w-1/2 lg:w-1/3">
                <h1 class="text-3xl font-bold mb-8 text-center">Login</h1>
                <form action="LoginServlet" method="post">
                    <div class="mb-4">
                        <label class="block font-semibold text-gray-700 mb-2">
                            User Name
                        </label>
                        <input
                            name="username"
                            class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            type="text"
                            placeholder="Enter your name" />
                    </div>
                    <div class="mb-4">
                        <label class="block font-semibold text-gray-700 mb-2">
                            Password
                        </label>
                        <input
                            name="password"
                            class="border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                            type="password"
                            placeholder="Enter your password" />
                    </div>
                    <div class="mb-6">
                        <input
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="submit"
                            id="login"
                            value="Login" />
                    </div>
                    <div id="message"></div>
                    <br />
                    <a href="index.html">Back to Home</a>
                </form>
            </div>
        </div>
    </div>
    <!-- message area -->
</body>
</html>
